<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-3">
				<div class="card mt-4">
					<div class="card-header">
						<h1 class="text-center">Calculator</h1>
					</div>
					<div class="card-body">
						<form onsubmit="handleSubmit(event)">
							<input type="number" placeholder="num1" class="form-control my-2">
							<input type="number" placeholder="num2" class="form-control my-2">
							<select>
								<option value="+">Qo'shish</option>
								<option value="-">Ayirish</option>
								<option value="*">Ko'paytirish</option>
								<option value="/">Bo'lish</option>
							</select>
							<button type="submit" class="btn btn-success">Submit</button>
						</form>
					</div>
					<div class="card-footer">
						<p>Result: <span id="result"></span></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./main.js"></script>
</body>
</html>
